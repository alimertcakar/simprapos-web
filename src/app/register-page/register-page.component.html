    <div class="login-grid">
      <form class="login-form">
        <h1>Kullanıcı Kaydı</h1>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>Firma İsmi</mat-label>
          <input type="email" matInput placeholder="mail@gmail.com" autocomplete="off">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>Ad</mat-label>
          <input type="text" matInput placeholder="******">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>Soyad</mat-label>
          <input type="text" matInput placeholder="******">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>E Posta</mat-label>
          <input type="text" matInput placeholder="******">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>Telefon</mat-label>
          <input type="text" matInput placeholder="******">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-standard-light" appearance="fill">
          <mat-label>Şifre</mat-label>
          <input type="password" matInput placeholder="******">
          <mat-error>
            Bu alan zorunludur.
          </mat-error>
        </mat-form-field>
        <div class="accept-agreements-container">
          <mat-checkbox [checked]="true">
            &nbsp;&nbsp;Kullanıcı sözleşmesini okudum, onaylıyorum.
          </mat-checkbox>
        </div>
        <button mat-stroked-button class="button-standard--mat big primary">Kayıt Ol</button>
      </form>

      <div class="uye-degil-container">

      </div> -->
    </div>
  </div>
</div>
