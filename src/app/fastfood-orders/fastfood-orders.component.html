  </div>
  <div class="order-menu" id="order-menu">
    <div class="product-group-tab-container">
      <div class="tabs">
        <div *ngFor="let productGroup of productGroups; let i = index">
          <app-product-group-tab [productGroup]="productGroup" [index]="i" [activeIndex]="activeIndex"
            (onActiveIndexChange)="setActiveIndex($event)">
          </app-product-group-tab>
        </div>
      </div>


      <div *ngFor="let productGroup of productGroups; let i = index" style="width:100%">
        <app-product-group-tab-content [productGroup]="productGroup" [index]="i" [activeIndex]="activeIndex">
        </app-product-group-tab-content>
      </div>
    </div>
  </div>

  <div class="mobile-bottom-menu">
    <div class="mobile-bottom-menu-inner">
      <a href="#order-menu" class="menu-tab " (click)="setActiveMenuTab(0)"
        [ngClass]="{'menu-tab--active': 0 === activeMenuTab}">

          <svg data-v-1cbd35c4="" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 29 31"

          <div class="active-dot-container">
