<div class="subgroup-container">
  <div *ngFor="let subgroup of productGroup.subgroup; let subgroupIndex = index">
    <div class="product-subgroup" (click)="setActiveSubgroup(subgroupIndex)"
      [ngClass]="{'product-subgroup--in-active-tab': index === activeIndex , 'product-subgroup--active': subgroupIndex === activeSubgroup}">
      {{subgroup.name}}
    </div>
  </div>
</div>

  <!-- "subgroupActiveIndex" -->
  <div class="product-subgroup-content"
    [ngClass]="{'product-subgroup-content--in-active-tab': index === activeIndex,'subgroup-item--in-active-subgroup': subgroupIndex === activeSubgroup}">
    <div *ngFor="let subgroupItem of subgroup?.items; " class="subgroup-item" [ngClass]="{}"
      (click)="addOrder(subgroupItem)">
      <div class="subgroup-item__name">{{subgroupItem.name}}</div>
